<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <title>Starter Project</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <header class="header">
    <img class="pokeball-image" src="media/pokeball.png" alt="pokeball"><img class="pokemon-logo"
      src="media/International_Pokémon_logo.svg" alt="International Pokémon logo">
    <nav class="navbar"><a href="" class="nav-link">home</a><a href="" class="nav-link">about</a></nav>
  </header>

  <div class="search-bar">
    <div style="position: relative;">
      <input placeholder="Choose a pokemon!" list="pokemon-names" type="text" class="search-input"><button
        class="search-button">GO!</button>
    </div>
    <datalist id="pokemon-names">

    </datalist>
  </div>

  <main class="main-container">
    <ul class="pokemon-list"></ul>
  </main>
</body>

</html>
